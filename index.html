<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-15</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="text-center">
        <h1 class="text-light  m-auto m-0 d-inline">Form Using BootStrap</h1>
    </div>
    <div class="container">
        <div class="row p-2 m-2">
            <form class="col-6 m-auto shadow p-3 rounded-2" style=" padding: 50px; margin: 20px;">
                <div class="form-row col-12">
                    <div class="col-6 col-lg-12 col-md-6 col-sm-12">
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col-6  col-lg-12 col-md-6 col-sm-12 mt-1">
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>
                <div class="form-group col-12">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">

                </div>
                <div class="form-group col-12">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group col-12">
                    <label for="exampleFormControlFile1">Your Passport Size Photo:</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
                <div class="form-group col-12">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-row col-12">
                    <div class="form-group col-12">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-12">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>Alabama</option>
                            <option value="">California</option>
                            <option value="">Georgia</option>
                            <option value=""> Kansas</option>
                            <option value="">Hawaii</option>
                            <option value="">Arkansas</option>
                            <option value="">Florida</option>
                            <option value="">Idaho</option>
                            <option value="">Indiana</option>
                            <option value="">Minnesota</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                            <label class="form-check-label" for="autoSizingCheck">
                                Remember me
                            </label>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="button" onclick="done()" class="btn btn-primary w-50">Submit</button>
                    </div>
            </form>
        </div>
    </div>

</body>

</html>
